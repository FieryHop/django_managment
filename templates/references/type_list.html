{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Типы операций</h1>
<a href="{% url 'references:reference_home' %}" class="btn btn-outline-secondary">← Назад к справочникам</a>
<a href="{% url 'references:type_create' %}" class="btn btn-success mb-3">Добавить тип</a>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for type in types %}
        <tr>
            <td>{{ type.name }}</td>
            <td>
                <a href="{% url 'references:type_edit' type.pk %}" class="btn btn-sm btn-warning">Изменить</a>
                <a href="{% url 'references:type_delete' type.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
