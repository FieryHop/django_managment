{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Статусы</h1>
<a href="{% url 'references:reference_home' %}" class="btn btn-outline-secondary">← Назад к справочникам</a>
<a href="{% url 'references:status_create' %}" class="btn btn-success mb-3">Добавить статус</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for status in statuses %}
        <tr>
            <td>{{ status.name }}</td>
            <td>
                <a href="{% url 'references:status_edit' status.pk %}" class="btn btn-sm btn-warning">Изменить</a>
                <a href="{% url 'references:status_delete' status.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
