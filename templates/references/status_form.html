{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>{% if status %}Редактировать статус{% else %}Добавить статус{% endif %}</h2>
<a href="{% url 'references:reference_home' %}" class="btn btn-outline-secondary">← Назад к справочникам</a>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'references:status_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
