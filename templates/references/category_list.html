{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Категории</h1>
<a href="{% url 'references:reference_home' %}" class="btn btn-outline-secondary">← Назад к справочникам</a>
<a href="{% url 'references:category_create' %}" class="btn btn-success mb-3">Добавить категорию</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Название</th>
            <th>Тип операции</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.type.name }}</td>
            <td>
                <a href="{% url 'references:category_edit' category.pk %}" class="btn btn-sm btn-warning">Изменить</a>
                <a href="{% url 'references:category_delete' category.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
